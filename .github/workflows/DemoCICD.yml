name: Demo CI Pipeline 

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # Manual trigger

# Default permissions for all jobs (least privilege)
permissions:
  contents: read
  actions: read

jobs:
  lint:
    name: Lint Job (Parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Lint step
        run: echo "ğŸ§¹ Running lint checks (parallel job)"

  build:
    name: Build Job (Parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Build step
        run: echo "ğŸ”¨ Building application (parallel job)"

  test:
    name: Test Job (Matrix: Node versions)
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
    steps:
      - name: Run tests
        run: echo "ğŸ§ª Running tests on Node ${{ matrix.node-version }}"

  compatibility-check:
    name: Compatibility Check (Matrix: OS)
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Compatibility test
        run: echo "ğŸ–¥ï¸ Running on ${{ matrix.os }}"

  container-demo:
    name: Container Job (Hello World)
    needs: build
    runs-on: ubuntu-latest
    container:
      image: alpine:3.20
    steps:
      - name: Hello from container
        run: |
          echo "ğŸ³ Hello from inside a container!"
          echo "OS info from container:"
          cat /etc/os-release

  deploy:
    name: Deploy Job (Self-hosted Runner)
    needs: [test, compatibility-check, container-demo]
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, linux, x64]

    # Job-level permission override (security best practice)
    permissions:
      contents: read
      id-token: write   # For secure cloud auth via OIDC

    steps:
      - name: Secure deploy step
        run: |
          echo "ğŸš€ Deploying on self-hosted runner"
          echo "All quality gates passed. Ready to deploy."
