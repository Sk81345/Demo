name: Demo CI Pipeline (Advanced End-to-End)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  lint:
    name: Lint Job (Parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Lint step
        run: echo "Running lint checks (parallel job)"

  build:
    name: Build Job (Parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Build step
        run: echo "Building application (parallel job)"

  test:
    name: Test Job (Matrix: Node versions)
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
    steps:
      - name: Run tests
        run: echo "Running tests on Node ${{ matrix.node-version }}"

  compatibility-check:
    name: Compatibility Check (Matrix: OS)
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Compatibility test
        run: echo "Running on ${{ matrix.os }}"

  container-demo:
    name: Container Job (Hello World)
    needs: build
    runs-on: ubuntu-latest
    container:
      image: alpine:3.20
    steps:
      - name: Hello from container
        run: |
          echo "Hello from inside a container!"
          cat /etc/os-release

  deploy:
    name: Deploy Job (Self-hosted Runner)
